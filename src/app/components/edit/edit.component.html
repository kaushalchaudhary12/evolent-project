<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <form [formGroup]="contactForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" #firstName [(ngModel)]="contact.firstName"/>
      </div>
      <div *ngIf="contactForm.controls['firstName'].invalid && (contactForm.controls['firstName'].dirty || contactForm.controls['firstName'].touched)" class="alert alert-danger">
        <div *ngIf="contactForm.controls['firstName'].errors.required">
          First name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" #lastName  [(ngModel)]="contact.lastName"/>
      </div>
      <div *ngIf="contactForm.controls['lastName'].invalid && (contactForm.controls['lastName'].dirty || contactForm.controls['lastName'].touched)" class="alert alert-danger">
        <div *ngIf="contactForm.controls['lastName'].errors.required">
          Last name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="text" class="form-control" formControlName="email" #email  [(ngModel)]="contact.email"/>
      </div>
      <div *ngIf="contactForm.controls['email'].invalid && (contactForm.controls['email'].dirty || contactForm.controls['email'].touched)" class="alert alert-danger">
        <div *ngIf="contactForm.controls['email'].errors.required">
          Email is required.
        </div>
        <div *ngIf="contactForm.controls['email'].errors.pattern">
          The email address must contain at least the @ character.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Phone No.</label>
        <input type="text" class="form-control" formControlName="phone" #phone  [(ngModel)]="contact.phone"/>
      </div>
      <div *ngIf="contactForm.controls['phone'].invalid && (contactForm.controls['phone'].dirty || contactForm.controls['phone'].touched)" class="alert alert-danger">
        <div *ngIf="contactForm.controls['phone'].errors.required">
          Phone number is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Status</label>
        <input type="radio" name="status" value="active" formControlName="status" #status [(ngModel)]="contact.status" [checked]="selectedRadioButtonValue === 'Active'" (change)='selectedRadioButtonValue=$event.target.value'> Active<br>
        <input type="radio" name="status" value="inactive" formControlName="status" #status [(ngModel)]="contact.status" [checked]="selectedRadioButtonValue === 'Inactive'" (change)='selectedRadioButtonValue=$event.target.value'> Inactive<br>
      </div>
        <div class="form-group">
          <button (click)="updateContact(firstName.value, lastName.value, email.value, phone.value, status.value)" [disabled]="contactForm.pristine || contactForm.invalid" class="btn btn-primary">Update</button>
        </div>
    </form>
  </div>
</div>
