<table class="table table-hover">
  <thead>
  <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Email</td>
      <td>Phone</td>
      <td>Status</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let contact of contacts">
          <td>{{ contact.firstName }}</td>
          <td>{{ contact.lastName }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.phone }}</td>
          <td>{{ contact.status }}</td>
          <td><a [routerLink]="['/edit', contact._id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deleteContact(contact._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
